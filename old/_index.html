<script>

    App.controller('home', function (page) {


    });

    App.controller('parrucchieri', function (page) {

        if (typeof localStorage !== 'undefined') {

            if (localStorage.getItem('mittente') !== null) {
                $(page).find("#mittente").val(localStorage.getItem('mittente'));
                if (localStorage.getItem('tel') !== null) {
                    $(page).find("#tel").val(localStorage.getItem('tel'));
                }
            }

            $(page).find("#send-button")
                .clickable()
                .on('click',function () {
                    $("#message").val("ciao");
                });

        } else {
            alert("cambia browser");
        }

    });
